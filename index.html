<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع متطور</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --primary-color: #00a8e8;
            --background-color: #f0f2f5;
            --nav-background: rgba(255, 255, 255, 0.1);
            --nav-border: rgba(255, 255, 255, 0.2);
            --text-color: #333;
            --text-color-light: #fff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden; /* لإخفاء أي تجاوز للمحتوى */
        }

        #background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
            bottom: -150px;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
        
        /* Navigation Styles */
        .glass-nav {
            background: var(--nav-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--nav-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed; /* تغيير أساسي لجعله يطفو */
            z-index: 1001; /* للتأكد من أنه فوق كل شيء */
        }

        .nav-link {
            color: var(--text-color-light);
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }

        main {
            width: 100%;
            height: 100vh;
            position: relative; /* ليكون مرجعًا للـ loader */
        }
        
        #content-frame {
            border: none;
            width: 100%;
            height: 100%; /* يملأ الشاشة بالكامل */
            transition: opacity 0.5s ease-in-out;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
            z-index: 1002;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Mobile Styles - Footer */
        @media (max-width: 768px) {
            .glass-nav {
                bottom: 0;
                left: 10px;
                right: 10px;
                border-radius: 20px;
                margin-bottom: 10px;
            }
        }

        /* Desktop Styles - Sidebar */
        @media (min-width: 769px) {
            .glass-nav {
                flex-direction: column;
                width: 80px;
                height: auto; /* ارتفاع تلقائي ليناسب الأيقونات */
                top: 50%; /* في منتصف الشاشة عمودياً */
                left: 15px; /* على اليسار مع مسافة صغيرة */
                transform: translateY(-50%); /* لضبط التوسيط العمودي */
                border-radius: 20px;
                justify-content: center;
                gap: 30px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="background-wrap"></div>

    <nav class="glass-nav">
        <a href="https://saifheny.github.io/Tests/" class="nav-link" data-link>
            <i class="fas fa-vial"></i>
        </a>
        <a href="https://saifheny.github.io/Educational.platform/" class="nav-link" data-link>
            <i class="fas fa-graduation-cap"></i>
        </a>
        <a href="https://saifheny.github.io/Summaries/" class="nav-link" data-link>
            <i class="fas fa-book-open"></i>
        </a>
    </nav>

    <main>
        <div id="loader"></div>
        <iframe id="content-frame" src="https://saifheny.github.io/Tests/"></iframe>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll(".nav-link[data-link]");
            const contentFrame = document.getElementById("content-frame");
            const loader = document.getElementById("loader");

            // Load initial content
            const initialUrl = links[0].getAttribute("href");
            if (initialUrl) {
                contentFrame.src = initialUrl;
            }

            links.forEach(link => {
                link.addEventListener("click", e => {
                    e.preventDefault();
                    const url = link.getAttribute("href");
                    
                    if (contentFrame.src !== url) {
                        loader.style.display = 'block';
                        contentFrame.style.opacity = '0.5';
                        contentFrame.src = url;
                    }
                });
            });

            contentFrame.addEventListener('load', () => {
                loader.style.display = 'none';
                contentFrame.style.opacity = '1';
            });
            
            // Bubbles background effect
            const background = document.getElementById('background-wrap');
            const bubbleCount = 25;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 80 + 20 + 'px';
                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = Math.random() * 8 + 7 + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                background.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
