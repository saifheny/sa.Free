<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعات مجانية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS Code */
        body {
            font-family: 'Cairo', sans-serif;
            background: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            perspective: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s;
        }

        header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .subject-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 200px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.5s;
            transform-style: preserve-3d;
            animation: fadeInUp 1s;
        }

        .subject-card:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .subject-card i {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 20px;
            transition: transform 0.5s;
        }

        .subject-card:hover i {
            transform: scale(1.1);
        }

        .subject-card h3 {
            font-size: 1.5rem;
            margin: 0;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-player {
            position: relative;
            width: 80%;
            max-width: 900px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
        }

        .video-player iframe {
            width: 100%;
            height: 500px;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 3rem;
            color: #fff;
            background: #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            line-height: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>شاهد الفيديوهات المجانية بدون انقطاع للمراجعة المجانية</h1>
    </header>

    <div class="container">
        <!-- Arabic -->
        <div class="subject-card" data-video-id="yLsFjDz9nPs">
            <i class="fas fa-book-open"></i>
            <h3>عربي</h3>
        </div>
        <!-- English -->
        <div class="subject-card" data-video-id="al4o3kXqAXY">
            <i class="fas fa-language"></i>
            <h3>انجليزي</h3>
        </div>
        <!-- Integrated Science -->
        <div class="subject-card" data-video-id="yzGY6MrLsdM">
            <i class="fas fa-flask"></i>
            <h3>علوم متكاملة</h3>
        </div>
        <!-- Philosophy -->
        <div class="subject-card" data-video-id="yofOMy5m0tc">
            <i class="fas fa-brain"></i>
            <h3>فلسفة</h3>
        </div>
        <!-- History -->
        <div class="subject-card" data-video-id="4BvTzDS9mfw">
            <i class="fas fa-landmark"></i>
            <h3>تاريخ</h3>
        </div>
        <!-- Mathematics -->
        <div class="subject-card" data-video-id="44EMc3DwzgM">
            <i class="fas fa-calculator"></i>
            <h3>رياضيات</h3>
        </div>
    </div>

    <!-- Video Player Overlay -->
    <div class="video-overlay" id="video-overlay">
        <div class="video-player">
            <span class="close-btn" id="close-btn">&times;</span>
            <iframe id="youtube-player" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // JavaScript Code
        document.addEventListener('DOMContentLoaded', () => {
            const subjectCards = document.querySelectorAll('.subject-card');
            const videoOverlay = document.getElementById('video-overlay');
            const closeBtn = document.getElementById('close-btn');
            const youtubePlayer = document.getElementById('youtube-player');

            subjectCards.forEach(card => {
                card.addEventListener('click', () => {
                    const videoId = card.getAttribute('data-video-id');
                    // The embed URL works for both live streams and regular videos with autoplay
                    youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                    videoOverlay.style.display = 'flex';
                });
            });

            // Function to close the video player
            function closePlayer() {
                videoOverlay.style.display = 'none';
                // Stop the video by clearing the src attribute
                youtubePlayer.src = '';
            }

            closeBtn.addEventListener('click', closePlayer);

            // Close the player if the user clicks on the overlay background
            videoOverlay.addEventListener('click', (e) => {
                if (e.target === videoOverlay) {
                    closePlayer();
                }
            });
        });
    </script>
</body>
</html>
