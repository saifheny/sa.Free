<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة سيف المتطورة (نهائي)</title>
    <!-- تضمين مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ==================================== */
        /* 1. التصميم العام والحاجز المحكم */
        /* ==================================== */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        #content-frame {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px); 
            border: none;
            z-index: 10; 
            transition: all 0.3s ease-in-out; 
        }

        /* ==================================== */
        /* 2. الشريط السفلي (أسود لامع عائم) */
        /* ==================================== */
        .bottom-bar {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* أسود لامع (Shiny Black) */
            background-color: rgba(0, 0, 0, 0.95); /* أسود قتالي مع شفافية أقل */
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.7); /* ظل أثقل لإحساس اللمعان والعوم */
            backdrop-filter: blur(20px); /* تعتيم أقوى لإحساس اللمعان والانعكاس */
            -webkit-backdrop-filter: blur(20px); 
            border: none; /* التأكيد على عدم وجود جوانب */
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ddd; 
            font-size: 1.4rem; 
            position: relative;
            padding: 5px 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            width: 60px; 
            height: 50px;
        }
        
        /* [تأثيرات الأيقونات والفقاعة تم الاحتفاظ بها مع الألوان المختلفة] */

        /* ==================================== */
        /* 3. فقاعة الذكاء الاصطناعي (AI Bubble) - مظهر متطور */
        /* ==================================== */
        .ai-toggle-button {
            position: fixed;
            right: 20px; 
            bottom: 80px; 
            width: 55px; 
            height: 55px;
            border-radius: 50%;
            background-color: #ffc107; 
            color: #333;
            border: 3px solid #fff; /* إضافة حد أبيض/لامع لزيادة التطور */
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.7), 0 0 10px rgba(255, 255, 255, 0.5) inset; /* ظل متوهج */
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 999;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* حركة زنبركية متطورة */
        }
        
        .ai-toggle-button:hover {
             transform: scale(1.1) rotate(5deg);
        }

        /* حالة "الومضة" قبل الفتح */
        .ai-toggle-button.flash {
            opacity: 0;
            transform: scale(0.1) rotate(180deg);
        }

        .ai-bubble {
            /* إضافة بعض تأثيرات الزجاج على الفقاعة أيضاً */
            background-color: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            /* [بقية التنسيقات تم الاحتفاظ بها] */
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* حركة زنبركية للفتح */
            width: 350px; 
            height: 500px; 
            right: 20px;
            bottom: 145px; 
        }

        .ai-bubble.closed {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.7) translateY(50px);
        }

        .ai-header {
            /* رأس الفقاعة */
            background-color: #007bff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            /* [بقية التنسيقات تم الاحتفاظ بها] */
        }
        
        /* [تحسين الاستجابة تم الاحتفاظ به] */
    </style>
</head>
<body>

    <!-- الإطار الرئيسي الذي سيحمل محتوى الصفحات الأربع -->
    <iframe id="content-frame" 
            src="https://saif1230876657.github.io/SA.ai/" 
            title="Main Content Frame"></iframe>

    <!-- --------------------------------------- -->
    <!-- الشريط السفلي (Bottom Bar) -->
    <!-- --------------------------------------- -->
    <nav class="bottom-bar">
        <div class="nav-item" data-name="سيف AI" data-url="https://saif1230876657.github.io/SA.ai/">
            <i class="fas fa-magic"></i> 
        </div>
        <div class="nav-item" data-name="تعليم" data-url="https://saifheny.github.io/Educational.platform/">
            <i class="fas fa-book-open"></i> 
        </div>
        <div class="nav-item" data-name="برمجة" data-url="https://saifheny.github.io/Code-Masters/">
            <i class="fas fa-laptop-code"></i> 
        </div>
        <div class="nav-item" data-name="اختبارات" data-url="https://saifheny.github.io/Tests/">
            <i class="fas fa-spell-check"></i> 
        </div>
    </nav>
    
    <!-- --------------------------------------- -->
    <!-- فقاعة الذكاء الاصطناعي الجانبية (AI Bubble) -->
    <!-- --------------------------------------- -->
    <button id="ai-toggle-button" class="ai-toggle-button">
        <i class="fas fa-brain"></i>
    </button>

    <div id="ai-bubble" class="ai-bubble closed">
        <div class="ai-header">
            <span>سيف AI</span>
            <div class="ai-header-controls">
                <button class="ai-close-btn" onclick="toggleAIBubble(false)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <iframe id="ai-frame" src="https://saif1230876657.github.io/SA.ai/" frameborder="0"></iframe>
    </div>

    <script>
        // ====================================
        // 4. التفاعل والمنطق (JavaScript)
        // ====================================

        const contentFrame = document.getElementById('content-frame');
        const navItems = document.querySelectorAll('.nav-item');
        const aiButton = document.getElementById('ai-toggle-button');
        const aiBubble = document.getElementById('ai-bubble');
        const saifAILinkIdentifier = 'SA.ai/';

        // 1. وظيفة تحديث الإطار الرئيسي وتعيين النشاط المؤقت (ثانية واحدة)
        function loadContent(url, targetItem) {
            contentFrame.src = url; 
            
            navItems.forEach(item => {
                item.classList.remove('active');
                item.classList.remove('show-bubble');
            });
            
            // تفعيل حالة التحديد المؤقتة (الفقاعة + اللون)
            targetItem.classList.add('active');
            targetItem.classList.add('show-bubble');

            // إزالة الفقاعة بعد ثانية، وتثبيت اللون (active)
            setTimeout(() => {
                targetItem.classList.remove('show-bubble');
            }, 1000);
            
            setupAIToggle(url);
        }

        // 2. ربط عناصر الشريط السفلي بوظيفة loadContent
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                loadContent(url, this);
            });
        });

        // 3. وظيفة التحكم في فقاعة الذكاء الاصطناعي (فتح/إغلاق) + تأثير الومضة
        function toggleAIBubble(show) {
            if (show) {
                // تأثير الومضة (إخفاء ثم ظهور)
                aiButton.classList.add('flash');
                setTimeout(() => {
                    aiBubble.classList.remove('closed');
                    aiButton.classList.remove('flash');
                    aiButton.style.opacity = '0';
                }, 300); // 300ms للحركة
            } else {
                aiBubble.classList.add('closed');
                aiButton.style.opacity = '1'; 
            }
        }

        // 4. وظيفة التحكم في زر وفقاعة الذكاء الاصطناعي بناءً على الصفحة
        function setupAIToggle(currentUrl) {
            if (currentUrl.includes(saifAILinkIdentifier)) {
                aiButton.style.display = 'none';
                toggleAIBubble(false); 
            } else {
                aiButton.style.display = 'block';
            }
        }

        // 5. تهيئة المكونات عند تحميل الصفحة
        window.onload = function() {
            const initialUrl = contentFrame.src;
            const initialItem = document.querySelector(`.nav-item[data-url*="${saifAILinkIdentifier}"]`);
            
            if (initialItem) {
                 initialItem.classList.add('active');
            }
            setupAIToggle(initialUrl);

            aiButton.onclick = () => toggleAIBubble(true);
        };
    </script>
</body>
</html>
