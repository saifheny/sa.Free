<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة سيف المتطورة (شريط علوي مسطح)</title>
    <!-- تضمين مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ==================================== */
        /* 1. التصميم العام والخلفية */
        /* ==================================== */
        :root {
            /* متغيرات الألوان */
            --bg-color: #e0e5ec; /* لون خلفية ناعم */
            --primary-color: #007bff; /* الأزرق الرئيسي */
            --shadow-dark: #a3b1c6;
            --bar-height: 50px; /* **تعديل: ارتفاع الشريط أصبح أصغر (مصغر)** */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color); 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* الإطار الرئيسي (المحتوى) - يبدأ أسفل الشريط العلوي */
        #content-frame {
            position: absolute; 
            top: var(--bar-height); /* **تعديل: يبدأ من ارتفاع الشريط العلوي** */
            left: 0;
            width: 100%;
            /* الارتفاع: كامل الشاشة مطروحاً منه ارتفاع الشريط العلوي */
            height: calc(100vh - var(--bar-height)); 
            border: none;
            z-index: 10; 
            transition: all 0.3s ease-in-out; 
        }

        /* ==================================== */
        /* 2. الشريط العلوي (Bottom Bar سابقاً) - الآن شريط علوي مسطح ومصغر */
        /* ==================================== */
        .bottom-bar {
            position: fixed; 
            top: 0; /* **تعديل رئيسي: أصبح شريطًا علويًا** */
            bottom: auto; 
            left: 0;
            width: 100%; 
            height: var(--bar-height);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--bg-color); 
            /* **تعديل: إزالة التوهج النيومورفي - ظل بسيط مسطح للتمييز** */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); 
            z-index: 1000;
            border-radius: 0 0 10px 10px; /* حواف سفلية مستديرة */
            padding-bottom: 0; 
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--shadow-dark); 
            font-size: 1.2rem; /* **تعديل: حجم خط أصغر** */
            position: relative;
            padding: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 60px; 
            height: 40px; 
            border-radius: 5px; 
        }
        
        /* تأثير التفاعل (Hover) */
        .nav-item:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        /* حالة النشاط الدائمة (إزالة تأثير الانغراس/التوهج النيومورفي) */
        .nav-item.active {
            color: white; /* لون أبيض للأيقونة النشطة */
            background-color: var(--primary-color); /* خلفية بلون صلب */
            box-shadow: none; /* **إزالة الظلال الداخلية (التوهج المنغرس)** */
            transform: scale(0.95);
        }

        /* إزالة الفقاعات غير الضرورية */
        .nav-item::after, .nav-item::before {
            content: none !important;
        }


        /* ==================================== */
        /* 3. فقاعة الذكاء الاصطناعي (AI Bubble) - إزالة التوهج */
        /* ==================================== */
        .ai-toggle-button {
            position: fixed;
            right: 20px; 
            bottom: 20px; /* موقع ثابت في الأسفل */
            width: 55px; 
            height: 55px;
            border-radius: 50%;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            /* **تعديل: إزالة التوهج النيومورفي والإضافي** */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25); /* ظل عائم قياسي */
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 999;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .ai-bubble {
            position: fixed;
            background-color: white; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease-out; 
            width: 350px; 
            height: 500px; 
            right: 20px;
            bottom: 90px; /* موقع فوق زر AI */
        }

        .ai-bubble.closed {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.7) translateY(50px); 
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: default; 
        }
        
        .ai-header-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .ai-bubble iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .ai-bubble { 
                width: 95vw; 
                height: 70vh; 
                right: 2.5vw; 
                bottom: 80px; /* موقع على الجوال */
            }
        }
    </style>
</head>
<body>

    <!-- الإطار الرئيسي الذي سيحمل محتوى الصفحات الأربع -->
    <iframe id="content-frame" 
            src="https://saif1230876657.github.io/SA.ai/" 
            title="Main Content Frame"></iframe>

    <!-- --------------------------------------- -->
    <!-- الشريط العلوي (Bottom Bar) - بتصميم مسطح ومصغر -->
    <!-- --------------------------------------- -->
    <nav class="bottom-bar">
        <div class="nav-item" data-name="سيف AI" data-url="https://saif1230876657.github.io/SA.ai/">
            <i class="fas fa-magic"></i> 
        </div>
        <div class="nav-item" data-name="تعليم" data-url="https://saifheny.github.io/Educational.platform/">
            <i class="fas fa-book-open"></i> 
        </div>
        <div class="nav-item" data-name="برمجة" data-url="https://saifheny.github.io/Code-Masters/">
            <i class="fas fa-laptop-code"></i> 
        </div>
        <div class="nav-item" data-name="اختبارات" data-url="https://saifheny.github.io/Tests/">
            <i class="fas fa-spell-check"></i> 
        </div>
    </nav>
    
    <!-- --------------------------------------- -->
    <!-- فقاعة الذكاء الاصطناعي الجانبية (AI Bubble) -->
    <!-- --------------------------------------- -->
    <button id="ai-toggle-button" class="ai-toggle-button">
        <i class="fas fa-brain"></i>
    </button>

    <div id="ai-bubble" class="ai-bubble closed">
        <div class="ai-header">
            <span>سيف AI</span>
            <div class="ai-header-controls">
                <!-- زر الإغلاق -->
                <button class="ai-close-btn" onclick="toggleAIBubble(false)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!-- iframe لعرض محتوى سيف AI بشكل مصغر -->
        <iframe id="ai-frame" src="https://saif1230876657.github.io/SA.ai/" frameborder="0"></iframe>
    </div>

    <script>
        // ====================================
        // 4. التفاعل والمنطق (JavaScript) 
        // ====================================

        const contentFrame = document.getElementById('content-frame');
        const navItems = document.querySelectorAll('.nav-item');
        const aiButton = document.getElementById('ai-toggle-button');
        const aiBubble = document.getElementById('ai-bubble');
        const saifAILinkIdentifier = 'SA.ai/';

        // 1. وظيفة تحديث الإطار الرئيسي وتعيين النشاط الدائم
        function loadContent(url, targetItem) {
            contentFrame.src = url; 
            
            // إزالة حالة التحديد النشط من الجميع
            navItems.forEach(item => item.classList.remove('active'));
            
            // تفعيل حالة التحديد الدائمة
            targetItem.classList.add('active');

            setupAIToggle(url);
        }

        // 2. ربط عناصر الشريط العلوي بوظيفة loadContent
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                loadContent(url, this);
            });
        });

        // 3. وظيفة التحكم في فقاعة الذكاء الاصطناعي (فتح/إغلاق)
        function toggleAIBubble(show) {
            if (show) {
                aiBubble.classList.remove('closed');
                aiButton.style.opacity = '0'; 
                aiButton.style.transform = 'scale(0.8)';
            } else {
                aiBubble.classList.add('closed');
                aiButton.style.opacity = '1'; 
                aiButton.style.transform = 'scale(1)';
            }
        }

        // 4. وظيفة التحكم في زر وفقاعة الذكاء الاصطناعي بناءً على الصفحة
        function setupAIToggle(currentUrl) {
            if (currentUrl.includes(saifAILinkIdentifier)) {
                aiButton.style.display = 'none';
                toggleAIBubble(false); 
            } else {
                aiButton.style.display = 'block';
            }
        }

        // 5. تهيئة المكونات عند تحميل الصفحة
        window.onload = function() {
            // تعيين الصفحة الافتراضية (سيف AI) في البداية
            const initialUrl = contentFrame.src;
            const initialItem = document.querySelector(`.nav-item[data-url*="${saifAILinkIdentifier}"]`);
            
            if (initialItem) {
                 // جعل سيف AI هو العنصر الوحيد الذي يبقى نشطاً عند التحميل فقط
                 initialItem.classList.add('active');
            }
            setupAIToggle(initialUrl);

            // ربط زر AI بوظيفة الفتح
            aiButton.onclick = () => toggleAIBubble(true);
        };
    </script>
</body>
</html>
